<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyMusic</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- web accessibility -->
  <ul class="skip-links wrapper">
    <li><a href="#main" class="skip-link">Przejdź do treści</a></li>
    <li><a href="#form" class="skip-link">Przejdź do formularza</a></li>
  </ul>

  <!-- web accessibility -->
  <h1 class="sr-only">MyMusic</h1>

  <header class="header">
    <div class="header__wrapper wrapper">
      <a href="#" class="logo">
        <img src="img/mymusic.svg" alt="MyMusic - strona główna" />
      </a>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="section__wrapper wrapper">
        <h2 class="section__title">Dodaj nowego kontrahenta</h2>
        <form id="form" class="form" action="https://localhost:60001/Contractor/Save" method="POST">
          <fieldset class="fieldset image-wrapper">
            <legend>Zdjęcie</legend>
            <div class="image-preview">
              <img src="img/disc.png" alt="Płyta winylowa" class="image-preview__image" />
            </div>
            <div class="image-file">
              <input type="file" accept="image/jpg, image/jpeg" id="file" class="file" />
              <label for="file" class="label-file"><span class="fas fa-file-upload" aria-hidden="true"></span> Dodaj zdjęcie</label>
            </div>
          </fieldset>
          <fieldset class="fieldset text-wrapper">
            <legend>Podstawowe dane</legend>
            <div class="form__item">
              <label for="name">Imię <span class="info">(wymagane)</span></label>
              <input type="text" id="name" class="input" placeholder="np. Maciej" />
              <p class="error error--name"><span class="fas fa-exclamation-triangle" aria-hidden="true"></span>Wprowadź poprawne imię, np.&nbsp;Maciej</p>
            </div>
            <div class="form__item">
              <label for="surname">Nazwisko <span class="info">(wymagane)</span></label>
              <input type="text" id="surname" class="input" placeholder="np. Kowalski" />
              <p class="error error--surname"><span class="fas fa-exclamation-triangle" aria-hidden="true"></span>Wprowadź poprawne nazwisko, np.&nbsp;Kowalski</p>
            </div>
            <div>
              <p>Typ konta:</p>
              <div class="radio">
                <input type="radio" id="person" name="type" value="person" checked> <label for="person">Osoba</label>
                <input type="radio" id="company" name="type" value="company"> <label for="company">Firma</label>
              </div>
              <p>Numer identyfikacyjny:</p>
              <div class="idnumber">
                <label for="idnumber"><span class="text-transform">Pesel | Nip <span class="info">(wymagane, tylko&nbsp;cyfry)</span></span></label>
                <input type="text" id="idnumber" placeholder="np. 98102087075" class="input input--idnumber" maxlength="11" />
                <p class="error error--idnumber"><span class="fas fa-exclamation-triangle" aria-hidden="true"></span>Wprowadź poprawny PESEL (11&nbsp;cyfr) lub NIP (10&nbsp;cyfr)</p>
              </div>
            </div>
            <div class="button">
              <button class="btn" type="submit">Dodaj</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </main>

  <div class="background">
    <div class="vinyl-container">
      <div class="vinyl"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ab5a3ecad3.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
